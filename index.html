<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600 ">Simple Bank</span>!!!</h1>
    <main>
        <section class="bg-violet-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div >
                <input class="w-9/12 block mb-2 px-3 rounded-lg" type="email" name="" id="u-email" placeholder="Your Enail Address">
                <input class="w-9/12 block mb-2 px-3 rounded-lg" type="password" name="" id="u-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-violet-600 px-6 py-2 text-white font-medium rounded-lg mt-2 hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>

</body>
</html>
