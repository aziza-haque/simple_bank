<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-6">Lets get some
        <span class="font-semibold text-violet-600 ">Moooooney</span>!!!</h1>
        <main>
            <section class="mt-12">
                <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                    <div class="bg-red-300 p-8 rounded-xl">
                        <h4 class="text-3xl">Deposite</h4>
                        <h2  class="text-5xl">$<span id="dam">00</span></h2>
                    </div>
                    <div class="bg-blue-300 p-8 rounded-xl">
                        <h4 class="text-3xl">Widthdraw</h4>
                        <h2  class="text-5xl">$<span id="wam">00</span></h2>
                    </div>
                    <div class="bg-green-300 p-8 rounded-xl">
                        <h4 class="text-3xl">Total</h4>
                        <h2 class="text-5xl">$<span id="total-amount">1240</span></h2>
                    </div>
                </div>
            </section>
            <section>
                <div class="mt-12">
                    <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                        <div class="bg-pink-400 p-8 rounded-xl">
                            <h4 class="text-3xl">Please Deposite</h4>
                            <input class="ml-8 px-3 mt-3 w-9/12 rounded-lg text-black" type="text" name="" id="depo-am" placeholder="Enter Amount"><br>
                            <button id="btn-depo" class="bg-green-600 px-4 py-1 text-white font-medium rounded-lg mt-2 hover:bg-sky-700 ml-8">Deposite</button>
                        </div>
                        <div class="bg-yellow-400 p-8 rounded-xl">
                            <h4 class="text-3xl">Please Widthdraw</h4>
                            <input class='ml-8 px-3 mt-3 w-9/12 rounded-lg text-black' type="text" name="" id="wdraw-am" placeholder="Enter Amount"><br>
                            <button id="btn-wdraw" class="bg-green-600 px-4 py-1 text-white font-medium rounded-lg mt-2 hover:bg-sky-700 ml-8">Widthdraw</button>
                        </div>
                    </div>
                </div>
            </section>

        </main>    
        <script src="deposite.js"></script>
        <script src="withdraw.js"></script>
</body>
</html>
